<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatorFlow - Production Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b', // zinc-950
              surface: '#18181b', // zinc-900
              border: 'rgba(255, 255, 255, 0.08)', // subtle glass border
              primary: '#6366f1', // indigo-500
              'primary-hover': '#4f46e5', // indigo-600
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'glass-gradient': 'linear-gradient(rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0))',
              'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(99, 102, 241, 0.6)' },
                '50%': { opacity: '0.8', boxShadow: '0 0 10px rgba(99, 102, 241, 0.3)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Deep background with a subtle ambient gradient for depth */
        background-color: #050505;
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
      }
      
      /* Glass Utility */
      .glass {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-panel {
        background: rgba(9, 9, 11, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-left: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@17.0.0?external=react,react-dom",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
